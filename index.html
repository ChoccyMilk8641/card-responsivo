<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Cards</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-decoration"></div>
      <div class="card-image">
          <div class="image-overlay"></div>
          <img src="https://wallpapers.com/images/hd/beautiful-mountain-pictures-1600-x-999-ixkvqd0sa1snk6j7.jpg" alt="Paisagem">
          <div class="card-category">
            <i class="ph ph-mountains"></i>
            <span>Nature</span>
          </div>
        </div>
      <div class="card-content">
          <div class="card-header">
            <div class="title-group">
              <div class="card-badge">New</div>
              <h2 class="card-title">Exploring new horizons</h2>
            </div>
            <button class="card-favorite" aria-label="Adicionar aos favoritos">
                  <i class="ph ph-heart"></i>
            </button>
          </div>
          <p class="card-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis aut exercitationem commodi eius saepe
            soluta veniam iusto doloribus ut.
          </p>
          <div class="card-stats">
            <div class="stat">
              <i class="ph ph-eye"></i>
              <span>9B views</span>
            </div>
            <div class="stat">
              <i class="ph ph-thumbs-up"></i>
              <span>2 likes</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-author">
              <div class="author-avatar">
                <img src="https://www.bing.com/th/id/OIP.4KkMl-Qd1WaJdKmEyb5KLwHaEK?w=290&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Avatar do autor">
              </div>
              <div class="author-info">
                <span class="author-name">Larry</span>
                <span class="card-date">may 17 2025</span>
              </div>
            </div>
            <a href="#" class="card-button">
              <span>Explorar</span>
              <i class="ph ph-arrow-right"></i>
            </a>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
