!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-decoration"></div>
        <div class="card-image">
          <div class="image-overlay">
            <img src="https://nucamprv.com/app/uploads/2023/06/Rocky-Mountain-NPS-scaled.jpg" alt="paisagem">
            <div class="card-category">
              <i class="ph ph-mountains"></i>
              <span>nature</span>
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="card-header">
            <div class="title-group">
              <div class="card-badge">
                New
              </div>
              <h2 class="card-title">Exploring New Horizons</h2>
            </div>
            <button class="card-favorite" aria-label="Adicionar aos Favoritos">
              <i class="ph ph-heart"></i>
            </button>
          </div>
          <p class="card-description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non modi sapiente excepturi soluta corrupti eum
            consectetur quos odit ad!
          </p>
          <div class="card-stats">
            <div class="stat">
              <i class="ph ph-eye"></i>
              <span>9B views</span>
            </div>
            <div class="stat">
              <i class="ph ph-thumbs-up"></i>
              <span>2 likes</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-author">
              <div class="author avatar">
                <img src="" alt="author's profile picture">
                <div class="author-info">
                  <span class="author-name">Elon Mosca</span>
                  <span class="card-date">May 17 2025</span>
                </div>
              </div>
              <a href="#" class="card-button">
                <span>Explorar</span>
                <i class="ph ph-magnifying-glass"></i>
              </a>



            </div>
          </div>
        </div>
      </div>
</body>

</html>
